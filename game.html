<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
</head>

<body>

    <div class="container">
        <h1 class="main-title">üèì PING PONG üèì</h1>
        <!-- Instructions -->
        <div class="instructions">
            <h2>Controls</h2>

            <ul>
                <li>
                    <span class="key">Right Click</span> or <span class="key">‚Üê Arrow</span> ‚Äî
                    <strong class="team1-text">+1 Team 1</strong>

                <li>
                    <span class="key">Left Click</span> or <span class="key">‚Üí Arrow</span> ‚Äî
                    <strong class="team2-text">+1 Team 2</strong>

            </ul>
        </div>

        <div class="content">

                <h1 contenteditable="true">Team 1</h1>
                <div id="scoreTeam1" class="scoreTeam1">0</div>
                <div class="turn-indicator" id="turn1"></div>
            </div>

            <div class="scoreboards">
                <h1 contenteditable="true">Team 2</h1>
                <div id="scoreTeam2" class="scoreTeam2">0</div>
                <div class="turn-indicator" id="turn2"></div>
            </div>

        </div>
    </div>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</body>

</html>
